<p-menubar [model]="items"  [style]="{'background-color':'#ccff99'}">
    <ng-template pTemplate="start">
     <img src="../assets/Letter-R-PNG-Pic.png" alt="" width="50px" height="50px">
    </ng-template>
    <ng-template pTemplate="end">
        <span class="p-input-icon-right">
            <i class="pi  pi-search"></i>
            <input type="text" pInputText />
        </span>
    </ng-template>
</p-menubar>
